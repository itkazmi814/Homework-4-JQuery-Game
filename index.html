<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokken Tournament</title>

	
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


	<link rel="stylesheet" href="style.css">

	


	



</head>
<body>
	
	<!-- 	<header class="game-logo"><img class="img-fluid mx-auto d-block" src="assets/full-logo.png"></header> -->


	<header class="card top-card transparent"> 
		<!-- Container Title and Instructions -->

		
			<div class="row"> <!-- R1 Start -->
				<div class="col-lg-6 col-md-6"> <!-- R1C1 Start -->			
					<div class="col-md-12">
						<img class="img-fluid mx-auto d-block" src="assets/full-logo.png">
					</div>
				</div> <!-- R1C1 End -->
	
				<div class="col-lg-6 col-md-6"> <!-- R1C2 Start -->
					<div class="col-lg-8 col-md-12">
						<p class id="play-button-box"> instructions go here </p>
					</div>
					<div class="col-lg-8 col-md-12">
						<p id="message-box" class="message text-center card"> Click Pikachu to start playing </p>
					</div>
					<div class="col-lg-8 col-md-12">
						<button id="attack-button" class="transparent"></button>
					</div>
				</div> <!-- R1C2 End -->
			</div> <!-- R1 End -->
	
	</header> <!-- End Title and Instructions -->

	<section class="card transparent"> 
		<div id="hero-box" class="row align-middle"> <!-- R1 Start  -->
			<div id="pos-one" class="col-lg-3 col-md-6 img-handler"> <!-- R1C1 Start -->

			</div> <!-- R1C1 End -->
			<div id="pos-two" class="col-lg-3 col-md-6 img-handler"> <!-- R1C2 Start -->
				
			</div> <!-- R1C2 End -->
			<div id="pos-three" class="col-lg-3 col-md-6 img-handler"> <!-- R1C3 Start -->
				
			</div> <!-- R1C3 End -->
			<div id="pos-four" class="col-lg-3 col-md-6 img-handler"> <!-- R1C4 Start -->
				
			</div> <!-- R1C4 End -->
		</div> <!-- R1 End -->


	</section>




	<!-- Jquery, JS, Bootstrap Links -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="game.js"></script>

</html>
