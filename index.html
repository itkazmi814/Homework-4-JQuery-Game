<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokken Tournament</title>

	
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


	<link rel="stylesheet" href="style.css">

	


	



</head>
<body>
	
	<!-- 	<header class="game-logo"><img class="img-fluid mx-auto d-block" src="assets/full-logo.png"></header> -->


	<header class="card top-card transparent"> 
		<!-- Container Title and Instructions -->
		<div class="row">
			<div class="col">
			</div>
		</div>
		<div class="row"> <!--R1 Start-->
			<div class="col-md-4 col-sm-6"> <!-- R1C1 Start -->
				<img class="img-fluid mx-auto d-block" src="assets/full-logo.png">
			</div> <!-- R1C1 End -->
			<div id="message-box" class="col-md-8 col-sm-6 rounded"> <!-- R1C2 Start -->
				<div class="row"> <!-- Inner R1 Start -->
					<div class="col-md-6"> <!-- Inner R1C1 Start -->
						<p> instructions part 1 </p>
					</div>
					<div class="col-md-6"> <!-- Inner R1C2 Start -->
						<p> insturctions part 2 <p/>
					</div>
				</div> <!-- Inner R1 End -->
				<div class="row"> <!-- Inner R2 Start -->
					<div class="col-md-4"> <!-- Inner R2C1 Start -->
						<p> r2c1 </p>
					</div> 
					<div class="col-md-4"> <!-- Inner R2C2 Start --> 
						<button id="attack-button" class="transparent"><img class="img-fluid mx-auto d-block" src="assets/logo.png"></button>
					</div>
					<div class="col-md-4"> <!-- Inner R2C3 Start -->
						<p> r2c3 </p>
					</div>
				</div> <!-- Inner R2 End -->
			</div> <!-- End R1C2 -->
		</div> <!--End R1-->
	</header> <!-- End Title and Instructions -->

	<section class="card transparent"> 
		<div id="hero-box" class="row"> <!-- R1 Start  -->
			<div id="pos-one" class="col-md-3 col-sm-6 img-handler"> <!-- R1C1 Start -->
				<button id="pikachu" class="character-btn transparent mx-auto d-block"><img class="img-fluid mx-auto d-block" src="assets/pikachu.png"></button>
			</div> <!-- R1C1 End -->
			<div id="pos-two" class="col-md-3 col-sm-6 img-handler"> <!-- R1C2 Start -->
				<button id="lucario" class="character-btn transparent mx-auto d-block img-fluid"><img class="img-fluid mx-auto d-block" src="assets/lucario.png"></button>
			</div> <!-- R1C2 End -->
			<div id="pos-three" class="col-md-3 col-sm-6 img-handler"> <!-- R1C3 Start -->
				<button id="suicune" class="character-btn transparent mx-auto d-block"><img class="img-fluid mx-auto d-block" src="assets/suicune.png"></button>
			</div> <!-- R1C3 End -->
			<div id="pos-four" class="col-md-3 img-handler"> <!-- R1C4 Start -->
				<button id="gardevoir" class="character-btn transparent mx-auto d-block"><img class="img-fluid mx-auto d-block" src="assets/gardevoir.png"></button>
			</div> <!-- R1C4 End -->
		</div> <!-- R1 End -->


		
		

	</section>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="game.js"></script>
</body>
</html>
